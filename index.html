<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
</head>
<body>
    <h1>Retirement Calculator</h1>
    <form id="retirementForm">
        <label for="currentAge">Current Age:</label>
        <input type="number" id="currentAge" name="currentAge" required><br><br>
        <label for="retirementAge">Retirement Age:</label>
        <input type="number" id="retirementAge" name="retirementAge" required><br><br>
        <label for="epfRate">EPF Rate (%):</label>
        <input type="number" step="0.01" id="epfRate" name="epfRate" required><br><br>
        <label for="currentEpf">Current EPF Amount:</label>
        <input type="number" id="currentEpf" name="currentEpf" required><br><br>
        <button type="submit">Calculate</button>
    </form>
    <h2>Future Value: <span id="futureValue"></span></h2>

    <script src="app.js"></script>
</body>
</html>
